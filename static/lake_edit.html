<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halak és tavak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="jumbotron p-0">
<!--Header-->
<div class="jumbotron px-0 pb-0 mb-0">
    <h1 class="display-1 text-primary text-center" >Halak és Tavak</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0d6efd" fill-opacity="1" d="M0,224L26.7,229.3C53.3,235,107,245,160,218.7C213.3,192,267,128,320,133.3C373.3,139,427,213,480,218.7C533.3,224,587,160,640,149.3C693.3,139,747,181,800,181.3C853.3,181,907,139,960,149.3C1013.3,160,1067,224,1120,213.3C1173.3,203,1227,117,1280,117.3C1333.3,117,1387,203,1413,245.3L1440,288L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z"></path></svg>
</div>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/index.html">Tavak</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fish.html">Halak</a>
            </li>
        </ul>
    </div>
</nav>
<!--Content-->

<div class="container w-100 w-md-75 mx-auto bg-white">
    <div class="row p-5 m-5">
        <!--Lake edit-->
        <div class="col-12 col-md-6 border-end-black px-md-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Tó szerkesztése</h1>
                </div>
                <form>
                    <div class="row">
                        <!--Name-->
                        <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="lakeName" class="form-label">Név</label>
                                    <input type="text" class="form-control border-primary" id="lakeName">
                                </div>
                        </div>
                            <!--Natural-->
                            <div class="col-12 col-md-6 ">
                                <div class="form-check form-switch">

                                    <label class="form-check-label" for="natural">Természetes</label>
                                    <br>
                                    <input class="form-check-input mx-auto w-25" type="checkbox" id="natural">
                                </div>
                            </div>
                        <!--Name-->
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="waterContent" class="form-label">Víztartalom (liter)</label>
                                <input type="number" class="form-control border-primary" id="waterContent">
                            </div>
                        </div>
                        <!--Depth-->
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="lakeDepth" class="form-label">Legmélyebb pont (méter)</label>
                                <input type="number" class="form-control border-primary" id="lakeDepth">
                            </div>
                        </div>
                        <!--Description-->
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="description">Leírás</label>
                                <textarea class="form-control border-primary" id="description" placeholder="Required example textarea" required></textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <a href="/index.html" class="btn btn-outline-primary">Vissza</a>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-primary">Mentés</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Fish list-->
        <div class="col-12 col-md-6 px-5 ">
                    <h1 class="text-center">Halak listája</h1>
                <!--Fish grid-->
                <div class="h-75 overflow-y-scroll p-2">
                    <!--Fish card-->
                    <div class="mx-auto d-flex flex-row justify-content-around rounded w-100 border border-primary p-1">
                        <div>
                            <h3 class="text-sm">Némó</h3>
                        </div>
                        <div>
                            <a href="fish_edit.html" class="btn btn-outline-secondary">Megtekintés</a>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-danger">Törlés</button>
                        </div>
                    </div>
                </div>
            <div class="row">
                <!--Fish dropdown-->
                <div class="dropdown col-6">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="selectFish" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Válassz halat
                    </button>
                </div>
                <!--Add button-->
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-primary">Hozzáad</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
