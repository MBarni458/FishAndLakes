<html lang="en">
<head>

<body class="jumbotron p-0">

</div>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/index.html">Tavak</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fish.html">Halak</a>
            </li>
        </ul>
    </div>
</nav>
<!--Content-->

<div class="container w-100 w-md-75 mx-auto bg-white">
    <div class="row p-5 m-5">
        <!--Lake edit-->
        <div class="col-12 border-end-black px-md-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Hal szerkesztése</h1>
                </div>
                <form>
                    <div class="row">
                        <!--Name-->
                        <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="lakeName" class="form-label">Név</label>
                                    <input type="text" class="form-control border-primary" id="lakeName">
                                </div>
                        </div>
                            <!--Birthdate-->
                            <div class="col-12 col-md-6">
                                    <label class="form-check-label" for="birthdate">Születési dátum</label>
                                <input class="form-check-input w-100 h-50 border border-primary rounded " type="date" id="birthdate">
                            </div>
                        <!--Color-->
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="color" class="form-label">Szín</label>
                                <input type="text" class="form-control border-primary" id="color">
                            </div>
                        </div>
                        <!--Weight-->
                        <div class="col-12 col-md-6">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Súly</label>
                                <input type="number" class="form-control border-primary" id="weight">
                            </div>
                        </div>
                        <!--Predator-->
                        <div class="col-12 col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="predator">
                                <label class="form-check-label" for="predator">Ragadozó</label>
                            </div>
                        </div>
                        <!--Action buttons-->
                        <div class="col-12 row my-2">
                            <div class="col-6">
                                <a href="/fish.html" class="btn btn-outline-primary">Vissza</a>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <button type="button" class="btn btn-outline-primary">Mentés</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
